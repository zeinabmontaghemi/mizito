<div class="projects-list">
  <h1>Projects</h1>
  <button class="create-btn" (click)="createNewProject()">
    + Create New Project
  </button>

  <div class="projects-container" *ngIf="!isLoading && !isError">
    <div
      class="project-box"
      *ngFor="let project of projects"
      draggable="true"
      (click)="navigateToProjectDetails(project.id)"
    >
      <img
        [src]="project.imageUrl || 'assets/default-project.png'"
        alt="Project Image"
      />
      <h3>{{ project.name }}</h3>
      <p>Created: {{ project.createdAt | date }}</p>
      <p>Updated: {{ project.updatedAt | date }}</p>
    </div>
  </div>

  <div class="loading" *ngIf="isLoading">Loading projects...</div>

  <div class="error" *ngIf="isError">
    Failed to load projects. Please try again later.
  </div>
</div>
